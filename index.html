    <link rel="stylesheet" href="./Assets/style/style.css">

    <title>Weather App</title>

<body>
    <div class="main">
        <div class="main__content">
            <div class="left">
                <p id="title__main">the wather</p>
                <div class="grid__container"></div>
            </div>
            <div class="right">
                <!-- search -->
                <input placeholder="Search Location ..." id="searchArea" type="text">
                <button id="SeachButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                <ul id="list_country">
                    <li class="city">Agsu</li>
                    <li class="city">Baku</li>
                    <li class="city">Tovuz</li>
                    <li class="city">Istanbul</li>
                </ul>
                <div class="weather-container"></div>

            </div>
        </div>
    </div>
